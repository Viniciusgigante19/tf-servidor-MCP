server {
    listen 80;

    root /var/www/public/;
    index index.html;

    client_max_body_size 100M;

    location / {
        autoindex on;
        try_files $uri.html $uri $uri/ @node;
    }

    location @node {
        proxy_pass http://nodeweb_host:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- MCP sem barra para evitar redirect ---
    location /mcp {
        # 1) Responder preflight sem proxy e SEM redirect
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:5174" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            return 204;
        }

        # 2) Proxy para o backend MCP
        proxy_pass http://nodemcp_host:7777/; # sem barra no final para preservar o path
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 3) Cabeçalhos CORS também nas respostas do backend
        add_header Access-Control-Allow-Origin "http://localhost:5174" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Content-Type" always;
    }
}
